<body>
	<nav class="header">
		<div class="logo">
			<img src="play.png" id="mute" alt="Oops">
		</div>

		<div class="right">
			<ul class="links" id="links">
				<li>Instrumentals</li>
				<li>Tracks</li>
				<li>Contact</li>
			</ul>
			<div class="title" id="title-btn">FX</div>
		</div>
	</nav>
	<main>
		<img class="headphones" src="headphones.png" alt="Oops">
		<div class="letters-container">
			<ul class="letters">
				<li>
					<span>I</span>
					<span>'</span>
					<span class="space">m</span>
					<span>a</span>
				</li>
				<li>
					<span>m</span>
					<span>u</span>
					<span>s</span>
					<span>i</span>
					<span class="space">c</span>
					<span>c</span>
					<span>r</span>
					<span>e</span>
					<span>a</span>
					<span>t</span>
					<span>o</span>
					<span>r</span>
				</li>
				<li><img class="line" src="WF3r.gif" alt="Oops"></li>
			</ul>

		</div>
	</main>
	<section>
		<h2 class="section-title">Instrumentals</h2>
		<div class="section-content">
			<div class="section-side">
				<div class="piano">
					<div class="piano-title"></div>
					<div class="piano-controls">
						<div class="piano-keys">
							<div class="piano-notes">
								<div class="piano-note">
									<div class="piano-semi-note"></div>
								</div>
								<div class="piano-note">
									<div class="piano-semi-note"></div>
								</div>
								<div class="piano-note"></div>
								<div class="piano-note">
									<div class="piano-semi-note"></div>
								</div>
								<div class="piano-note">
									<div class="piano-semi-note"></div>
								</div>
								<div class="piano-note">
									<div class="piano-semi-note"></div>
								</div>
								<div class="piano-note"></div>
							</div>
						</div>
						<div class="piano-volume">
							<div class="piano-volume-side">
								<div class="piano-icon"><i class="fa-solid fa-volume-high"></i></div>
								<input type="range" class="piano-input" value="25" max="100" step="0.1">
								<div class="piano-icon"><i class="fa-solid fa-volume-xmark"></i></div>
							</div>
							<div class="piano-volume-side">
								<div class="piano-icon"><i class="fa-solid fa-play"></i></div>
								<input type="range" class="piano-input" value="0" max="1">
								<div class="piano-icon"><i class="fa-solid fa-pause"></i></div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="section-side">
				<p>Here you will see works inspired by the inner states of the soul. Just press play...</p>
			</div>
		</div>
	</section>
